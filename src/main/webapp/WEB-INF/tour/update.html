<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: head">
    <title>Update Tour</title>
</head>
<body>
<h3>Update Tour</h3>
<p>
    <a th:href="@{/tours}">
        Back to tour list
    </a>
</p>
<div id="form">
    <form th:action="@{/tours/update/{id}(id=${tour.getId()})}" th:object="${tour}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label for="code">Code</label>
            <input type="text" id="code" th:field="*{code}"/>
        </div>
        <div>
            <label for="destination">Destination</label>
            <input type="text" id="destination" th:field="*{destination}"/>
        </div>
        <div>
            <label for="price">Price</label>
            <input type="text" id="price" th:field="*{price}"/>
        </div>
                <div>
                    <label for="type">Type</label>
                    <select id="type" th:field="*{type}">
                        <option th:each="t : ${types}" th:value="${t.id}" th:text="${t.name}"></option>
                    </select>
                </div>
        <input type="submit" value="Edit"/>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
